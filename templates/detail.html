{% extends "layout.html" %} {% block content %}
<div class="card-detail shadow-lg border-0 rounded-4 overflow-hidden">
  <div class="row g-0">
    <div class="col-md-5 p-5 bg-white text-center border-end">
      <img src="{{ product.image }}" class="img-fluid" style="max-height: 400px" />
    </div>
    <div class="col-md-7 p-5 bg-white">
      <a href="javascript:history.back()" class="btn btn-link text-decoration-none p-0 mb-3">‚Üê Kembali</a>
      <h1 class="fw-bold">{{ product.title }}</h1>
      <a href="/catalog?category={{ product.category }}" class="badge bg-info text-dark text-decoration-none mb-3 d-inline-block"> {{ product.category }} </a>
      <h2 class="text-success my-4">${{ product.price }}</h2>
      <p class="text-muted" style="text-align: justify">{{ product.description }}</p>
      <a href="{{ url_for('add_to_cart', item_id=product.id) }}" class="btn btn-cart btn-lg"> <i class="fas fa-cart-plus"></i> Tambahkan ke Keranjang </a>
    </div>
  </div>
</div>
{% endblock %}
