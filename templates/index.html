{% extends "layout.html" %} {% block content %}

<div class="mb-5">
  <div class="rounded-4 overflow-hidden shadow-sm">
    <img src="{{ url_for('static', filename='images/banner-tokokita.jpg') }}" class="img-banner w-100" style="max-height: 420px; object-fit: cover" alt="Banner TokoKita" />
  </div>
</div>
{% for cat, items in products_by_category.items() %}
<section class="mb-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold text-capitalize mb-0">{{ cat }}</h4>
    <a href="/catalog?category={{ cat }}" class="btn-all"> Lihat Lainnya â†’ </a>
  </div>
  <!-- Produk -->
  <div class="row g-4">
    {% for p in items %}
    <div class="col-sm-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="p-4 bg-white" style="height: 200px">
          <img src="{{ p.image }}" class="img-fluid h-100 w-100" style="object-fit: contain" alt="{{ p.title }}" />
        </div>
        <div class="card-body d-flex flex-column">
          <h6 class="fw-bold text-dark text-truncate">{{ p.title }}</h6>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success"> ${{ p.price }} </span>
            <a href="/product/{{ p.id }}" class="btn btn-dark btn-sm rounded-pill px-3 btn-detail"> Detail </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endfor %}
<div class="text-center mt-5 pt-4">
  <a href="/catalog" class="btn-all-big px-5"> Lihat Semua Produk </a>
</div>

{% endblock %}
