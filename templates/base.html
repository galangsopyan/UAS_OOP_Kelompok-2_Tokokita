<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <title>{% block title %}TokoKita{% endblock %}</title>
    {% endblock %}
  </head>

  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">TokoKita</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'catalog' %}active{% endif %}" href="{{ url_for('catalog') }}">Catalog</a>
              </li>
            </ul>

            <!-- Keranjang dengan badge jumlah item -->
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link position-relative" href="{{ url_for('cart') }}">
                  Keranjang {% if session.cart %}
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{ session.cart|length }}
                    <span class="visually-hidden">items in cart</span>
                  </span>
                  {% endif %}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- CONTENT -->
    <div id="content" class="container mb-5">
      {% block content %}
      <!-- Child templates akan mengisi konten di sini -->
      {% endblock %}
    </div>

    <!-- FOOTER -->
    <div id="footer" class="container text-center py-3 border-top">{% block footer %} &copy; Copyright 2026 by UPB C1. {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
